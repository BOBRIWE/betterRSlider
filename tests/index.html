<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Page</title>
<!--    <link type="text/css" rel="stylesheet" href="index.css">-->
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="root"></div>
<div id="root2"></div>


<script src="../dist/betterRSlider.js"></script>

<script>
    const root1 = $('#root');
    const root2 = $('#root2');

    let slide1 = 0;
    let slide2 = 0;

    try1(10);
    function try1 (time){
        requestAnimationFrame(() => {
            root1.betterRSlider({max: slide1+=0.1});
            setTimeout(() => {
                try1(time)
            }, time);
        });
    }


    try2(30);
    function try2 (time){
        requestAnimationFrame(() => {
            root2.betterRSlider({max: slide2+=0.1});
            setTimeout(() => {
                try2(time)
            }, time);
        });
    }

</script>
</body>
</html>
