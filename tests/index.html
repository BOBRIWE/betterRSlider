<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Page</title>
<!--    <link type="text/css" rel="stylesheet" href="index.css">-->
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="root"></div>
<div id="root2"></div>
<label for="input1"></label>
<input id="input1" type="text">
<label for="input2"></label>
<input id="input2" type="text">


<script src="../dist/betterRSlider.js"></script>

<script>
    const root1 = $('#root');
    const root2 = $('#root2');
    root2.betterRSlider({
        orientation: 'vertical',
        callback: () => {
            let val = root2.betterRSlider('value');
            // console.log(val);
            $('#input2').val(val);
        }
    });
    root1.betterRSlider({
        max: 10,
        step: 5,
        callback: () => {
            let val = root1.betterRSlider('value');
            // console.log(val);
            $('#input1').val(val);
        }
    });

    let val = root1.betterRSlider('value');
    $('#input1').val(val);




</script>
</body>
</html>
