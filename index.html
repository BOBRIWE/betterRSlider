<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Better Range Slider</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
<link href="index.css" rel="stylesheet"><link href="better-rslider.css" rel="stylesheet"></head>
<body>
    <main class="main">
        <div class="main__item">
            <script>
                $(document).ready(() => {

                    const input1 = $('.input1');
                    const orientation1 = $('.orientation1');
                    const min1 = $('.min1');
                    const max1 = $('.max1');
                    const step1 = $('.step1');
                    const val21 = $('.val1');
                    const range1 = $('.range1');
                    const slider1 = $('.slider1').betterRSlider({
                        min: 1,
                        max: 100,
                        step: 1,
                        value: 1,
                        callback: () => {
                            const opts = slider1.betterRSlider('options');
                            input1.val(opts.value);
                            orientation1.val(opts.orientation);
                            max1.val(opts.max);
                            min1.val(opts.min);
                            step1.val(opts.step);
                            val21.val(opts.valueSecond);
                            range1.val(opts.range ? 'true' : 'false');
                        }
                    });

                    input1.on('focusout', () => {
                        slider1.betterRSlider({value: parseInt(input1.val())});
                    });

                    orientation1.on('focusout', () => {
                       slider1.betterRSlider({orientation: orientation1.val()});
                    });

                    min1.on('focusout', () => {
                       slider1.betterRSlider({min: parseFloat(min1.val())});
                    });

                    max1.on('focusout', () => {
                       slider1.betterRSlider({max: parseFloat(max1.val())});
                    });

                    step1.on('focusout', () => {
                       slider1.betterRSlider({step: parseFloat(step1.val())});
                    });

                    val21.on('focusout', () => {
                       slider1.betterRSlider({valueSecond: parseFloat(val21.val())});
                    });

                    range1.on('focusout', () => {
                       slider1.betterRSlider({range: range1.val() === 'true'});
                    });



                });
            </script>
            <div class="slider1"></div>
            <div class="settings">
                <label>value</label>
                <input class="input1">
                <label>min</label>
                <input class="min1">
                <label>max</label>
                <input class="max1">
                <label>step</label>
                <input class="step1">
                <label>range</label>
                <input class="range1">
                <label>orientation</label>
                <input class="orientation1">
                <label>val2</label>
                <input class="val1">
            </div>
        </div>
        <div class="main__item">
            <div class="slider2"></div>
            <div class="settings">
                <label>value</label>
                <input disabled class="input2">
                <label>min</label>
                <input disabled class="min2">
                <label>max</label>
                <input disabled class="max2">
                <label>step</label>
                <input disabled class="step2">
                <label>val2</label>
                <input disabled class="val22">
            </div>
            <script>
                $(document).ready(()=> {
                    const input2 = $('.input2');
                    const min2 = $('.min2');
                    const max2 = $('.max2');
                    const step2 = $('.step2');
                    const val22 = $('.val22');
                    const slider2 = $('.slider2').betterRSlider({
                        min: -10,
                        max: 10,
                        step: 0.1,
                        value: -1,
                        valueSecond: 1,
                        range: true,
                        callback: () => {
                            const opts = slider2.betterRSlider('options');
                            input2.val(opts.value);
                            max2.val(opts.max);
                            min2.val(opts.min);
                            step2.val(opts.step);
                            val22.val(opts.valueSecond);
                        }
                    });
                });
            </script>
        </div>
        <div class="main__item">
            <script>
                $(document).ready(() => {

                    const input3 = $('.input3');
                    const orientation3 = $('.orientation3');
                    const min3 = $('.min3');
                    const max3 = $('.max3');
                    const step3 = $('.step3');
                    const val23 = $('.val23');
                    const range3 = $('.range3');
                    const slider3 = $('.slider3').betterRSlider({
                        min: 1,
                        max: 100,
                        step: 1,
                        value: 1,
                        orientation: 'vertical',
                        callback: () => {
                            const opts = slider3.betterRSlider('options');
                            input3.val(opts.value);
                            orientation3.val(opts.orientation);
                            max3.val(opts.max);
                            min3.val(opts.min);
                            step3.val(opts.step);
                            val23.val(opts.valueSecond);
                            range3.val(opts.range ? 'true' : 'false');
                        }
                    });

                    input3.on('focusout', () => {
                        slider3.betterRSlider({value: parseInt(input3.val())});
                    });

                    orientation3.on('focusout', () => {
                        slider3.betterRSlider({orientation: orientation3.val()});
                    });

                    min3.on('focusout', () => {
                        slider3.betterRSlider({min: parseFloat(min3.val())});
                    });

                    max3.on('focusout', () => {
                        slider3.betterRSlider({max: parseFloat(max3.val())});
                    });

                    step3.on('focusout', () => {
                        slider3.betterRSlider({step: parseFloat(step3.val())});
                    });

                    val23.on('focusout', () => {
                        slider3.betterRSlider({valueSecond: parseFloat(val23.val())});
                    });

                    range3.on('focusout', () => {
                        slider3.betterRSlider({range: range3.val() === 'true'});
                    });



                });
            </script>
            <div class="slider3"></div>
            <div class="settings">
                <label>value</label>
                <input class="input3">
                <label>min</label>
                <input class="min3">
                <label>max</label>
                <input class="max3">
                <label>step</label>
                <input class="step3">
                <label>range</label>
                <input class="range3">
                <label>orientation</label>
                <input class="orientation3">
                <label>val2</label>
                <input class="val23">
            </div>
        </div>
        <div class="main__item">
            <div class="slider4"></div>
            <div class="settings">
                <label>value</label>
                <input disabled class="input4">
                <label>min</label>
                <input disabled class="min4">
                <label>max</label>
                <input disabled class="max4">
                <label>step</label>
                <input disabled class="step4">
            </div>
            <script>
                $(document).ready(()=> {
                    const input4 = $('.input4');
                    const min4 = $('.min4');
                    const max4 = $('.max4');
                    const step4 = $('.step4');
                    const caption = $('<div></div>');
                    const slider4 = $('.slider4').betterRSlider({
                        min: -10,
                        max: 10,
                        step: 0.1,
                        orientation: 'vertical',
                        mainPointCaption: caption,
                        callback: () => {
                            const opts = slider4.betterRSlider('options');
                            input4.val(opts.value);
                            max4.val(opts.max);
                            min4.val(opts.min);
                            step4.val(opts.step);
                            caption.html(opts.value);
                        }
                    });
                });
            </script>
        </div>
    </main>


<script type="text/javascript" src="betterRSlider.min.js"></script></body>
</html>
